{% extends "layouts/base.html" %}

{% block content %}
<div class="container-md px-4 my-5">
  <h1 class="h3 fw-bold mb-4">Add New Card</h1>

  {% if messages %}
  <div class="mb-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  </div>
  {% endif %}

  <form method="post" class="card p-4 shadow-sm" style="border-radius:14px;">
    {% csrf_token %}
    
    <div class="mb-3">
      <label class="form-label">Card Name</label>
      <input type="text" name="card_name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Issuer</label>
      <input type="text" name="issuer" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Annual Fee</label>
      <input type="number" name="annual_fee" class="form-control" step="0.01">
    </div>

    <div class="mb-3">
      <label class="form-label">Card Type</label>
      <input type="text" name="type" class="form-control" placeholder="e.g. Travel, Cashback">
    </div>

    <div class="mb-3">
      <label class="form-label">Base Reward Rate</label>
      <input type="number" name="base_reward_rate" class="form-control" step="0.01">
    </div>

    <div class="mb-3">
      <label class="form-label">Card Number (PAN)</label>
      <input type="text" name="pan" class="form-control" inputmode="numeric" autocomplete="cc-number" placeholder="1234 5678 9012 3456" required>
      <div class="form-text">Used for Visa verification only. It is not stored.</div>
    </div>

    <button type="submit" class="btn btn-primary">Add Card</button>
    <a href="{% url 'cards' %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
