<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="settingsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
    <i class="feather icon-settings"></i> Settings
  </button>
  <ul class="dropdown-menu" aria-labelledby="settingsDropdown">
    <li class="dropdown-header">Settings</li>
    <li>
      <div class="form-check form-switch px-3 py-1">
        <input class="form-check-input" type="checkbox" id="notificationSwitch" checked>
        <label class="form-check-label" for="notificationSwitch">Enable Notifications</label>
      </div>
    </li>
    <li><hr class="dropdown-divider"></li>
    <li>
      <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#personalInfoModal">
        Personal Information
      </a>
    </li>
  </ul>
</div>

<!-- Personal Information Modal -->
<div class="modal fade" id="personalInfoModal" tabindex="-1" aria-labelledby="personalInfoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="personalInfoModalLabel">Personal Information</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="profileEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="profileEmail" value="{{ request.user.email }}" readonly>
          </div>
          <div class="mb-3">
            <label for="profileName" class="form-label">Name</label>
            <input type="text" class="form-control" id="profileName" name="profileName" value="{{ request.user.get_full_name }}">
          </div>
          <div class="mb-3">
            <label for="profilePicture" class="form-label">Profile Picture</label>
            <input class="form-control" type="file" id="profilePicture" name="profilePicture">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
